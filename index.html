<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new ears Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #countdown {
            font-size: 2em;
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="countdown">
        <p>Time remaining until the new years:</p>
        <div id="timer"></div>
    </div>

    <script>
        // Function to generate a random future date within the next 30 days
        function getRandomFutureDate() {
            const now = new Date();
            const futureDate = new Date();
            futureDate.setDate(now.getDate() + Math.floor(Math.random() * 30)); // Random day within next 30 days
            futureDate.setHours(23, 59, 59, 999); // Set time to end of the day
            return futureDate;
        }

        // Set the date we're counting down to
        const countDownDate = getRandomFutureDate().getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();
            
            // Calculate the remaining time
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("timer").innerHTML = days + "d " + hours + "h " +
            minutes + "m " + seconds + "s ";

            // If the countdown is finished
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "why would you do dis";
            }
            if (distance < 2) {
                window.close()
        }, 1000);
        
    </script>
</body>
</html>
